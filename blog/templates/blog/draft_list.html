{% extends "blog/base.html" %}
{% block content %}
    {% for post in post_list %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
            <p>{{post.text|safe|truncatewords:30}}</p>
            <p class="date">created on: {{ post.created_date|date:'Y.m.d' }}</p>
        </div>
    {% endfor %}
{% endblock %}
